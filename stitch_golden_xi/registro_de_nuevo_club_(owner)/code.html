<!DOCTYPE html>
<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e0b629",
                        "background-light": "#f8f7f6",
                        "background-dark": "#0f0f0f",
                    },
                    fontFamily: {
                        "display": ["Manrope"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
        .ios-status-bar {
            height: 44px;
        }
        .gold-gradient {
            background: linear-gradient(135deg, #e0b629 0%, #b8860b 100%);
        }
        .glass-input {
            background: rgba(224, 182, 41, 0.05);
            border: 1px solid rgba(224, 182, 41, 0.2);
        }
        .glass-input:focus {
            border-color: #e0b629;
            box-shadow: 0 0 0 2px rgba(224, 182, 41, 0.1);
            outline: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 min-h-screen flex justify-center">
<div class="w-full max-w-md bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-hidden shadow-2xl">
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-6 pt-12 pb-4">
<div class="flex items-center justify-between mb-4">
<button class="p-2 -ml-2 text-primary">
<span class="material-icons">arrow_back_ios</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] uppercase tracking-[0.2em] text-primary/60 font-bold">Golden XI</span>
<h1 class="text-xl font-extrabold tracking-tight">Registro de Club</h1>
</div>
<div class="w-10"></div>
</div>
</header>
<main class="flex-1 px-6 pb-40 overflow-y-auto custom-scrollbar">
<div class="flex items-center gap-2 mb-8 justify-center">
<div class="h-1 w-12 rounded-full bg-primary"></div>
<div class="h-1 w-12 rounded-full bg-primary/20"></div>
<div class="h-1 w-12 rounded-full bg-primary/20"></div>
</div>
<div class="flex flex-col items-center mb-10">
<div class="relative group">
<div class="w-32 h-32 rounded-full border-2 border-dashed border-primary flex flex-col items-center justify-center bg-primary/5 hover:bg-primary/10 transition-colors cursor-pointer overflow-hidden">
<span class="material-icons text-4xl text-primary mb-1">add_a_photo</span>
<span class="text-[10px] font-bold text-primary/80 uppercase">Subir Logo</span>
</div>
<div class="absolute bottom-1 right-1 bg-primary text-background-dark rounded-full p-1.5 shadow-lg">
<span class="material-icons text-sm">edit</span>
</div>
</div>
<p class="mt-4 text-sm font-medium text-slate-400">Identidad Visual del Club</p>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">Nombre del Club *</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl">shield</span>
<input class="w-full glass-input rounded-xl py-4 pl-12 pr-4 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display font-semibold" placeholder="Nombre oficial del club" required="" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">Nombre y Apellidos del Presidente</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl">person</span>
<input class="w-full glass-input rounded-xl py-4 pl-12 pr-4 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display" placeholder="Ej. Juan Pérez García" type="text"/>
</div>
</div>
<div class="grid grid-cols-1 gap-6">
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">Número de Teléfono</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl">phone_iphone</span>
<input class="w-full glass-input rounded-xl py-4 pl-12 pr-4 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display" placeholder="+34 000 000 000" type="tel"/>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">DNI Responsable</label>
<input class="w-full glass-input rounded-xl py-4 px-4 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display" placeholder="12345678X" type="text"/>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">CIF del Club</label>
<input class="w-full glass-input rounded-xl py-4 px-4 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display" placeholder="G12345678" type="text"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">Fecha Creación</label>
<div class="relative">
<span class="material-icons absolute right-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl">calendar_today</span>
<input class="w-full glass-input rounded-xl py-4 pl-4 pr-10 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display cursor-pointer" placeholder="DD/MM/AAAA" readonly="" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-primary/70 uppercase tracking-wider ml-1">Nº Equipos</label>
<div class="relative">
<span class="material-icons absolute left-4 top-1/2 -translate-y-1/2 text-primary/40 text-xl">groups</span>
<input class="w-full glass-input rounded-xl py-4 pl-12 pr-4 text-sm text-slate-100 placeholder:text-slate-600 transition-all font-display" placeholder="0" type="number"/>
</div>
</div>
</div>
<div class="pt-4 flex items-start gap-3">
<div class="mt-1 flex items-center justify-center w-5 h-5 rounded border border-primary/40 bg-primary/10">
<span class="material-icons text-primary text-[14px]">check</span>
</div>
<p class="text-[11px] text-slate-500 leading-tight">
                        Al crear el club, acepto los términos de servicio de Golden XI y confirmo que soy el responsable legal de la entidad deportiva.
                    </p>
</div>
</div>
</main>
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-12">
<button class="w-full gold-gradient py-4 rounded-xl shadow-[0_10px_30px_rgba(224,182,41,0.3)] text-background-dark font-extrabold uppercase tracking-widest flex items-center justify-center gap-2 active:scale-[0.98] transition-transform">
<span>Crear Club</span>
<span class="material-icons">sports_soccer</span>
</button>
<div class="mt-4 flex justify-center">
<div class="w-32 h-1.5 bg-slate-800 rounded-full"></div>
</div>
</div>
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute top-1/2 -left-32 w-64 h-64 bg-primary/5 rounded-full blur-[60px] pointer-events-none"></div>
</div>

</body></html>
